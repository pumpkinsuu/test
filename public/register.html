<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-light">
    <div class="row justify-content-center m-5">
        <div class="col-6">
            <h1 class="text-center mb-5">Thông tin</h1>
            <form action="/confirm" method="POST">
                <div class="form-group">
                    <label for="name">Họ Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Bắt buộc" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Bắt buộc" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone">Điện Thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Bắt buộc" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-danger" formaction="/home">Hủy</button>
                <button type="submit" class="btn btn-success float-right">Xác Nhận</button>
            </form>
        </div>
    </div>


</body>
